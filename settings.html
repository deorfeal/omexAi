<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="wrapper">
        <main class="main">
            <img class="main__bg" src="images/settings-bg.jpg" alt="bg">
            <section class="main__settings settings section">
                <div class="container">
                    <div class="settings__inner">
                        <h1 class="settings__title">
                            Settings
                        </h1>
                        <form class="settings__form settings-form" action="#">
                            <div class="settings-form__row settings-row">
                                <div class="settings-row__inner">
                                    <div class="settings-row__text">
                                        Passcode and Face ID
                                    </div>
                                    <div class="settings-row__switch switch">
                                        <input class="switch__input" type="checkbox">
                                        <div class="switch__circle">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="settings-form__row settings-row">
                                <div class="settings-row__inner">
                                    <div class="settings-row__text">
                                        Language
                                    </div>
                                    <div class="settings-row__choose settings-row__choose--lang">
                                        English
                                    </div>
                                </div>
                            </div>
                            <div class="settings-form__row settings-row">
                                <div class="settings-row__inner">
                                    <div class="settings-row__text">
                                        E-mail verification
                                    </div>
                                    <div class="settings-row__choose settings-row__choose--email">
                                        omexproxy@gmail.com
                                    </div>
                                    <div class="settings-row__btn btn btn--white">
                                        <div>
                                            <span>
                                                Send
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="settings-row__button btn btn--black btn--shadow">
                                    <div>
                                        <span>
                                            Verification
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="settings-form__row settings-row">
                                <div class="settings-row__inner">
                                    <div class="settings-row__text">
                                        Login with Telegram
                                    </div>
                                    <div class="settings-row__switch switch">
                                        <input class="switch__input" type="checkbox">
                                        <div class="switch__circle">

                                        </div>
                                    </div>
                                </div>
                                <div class="settings-row__buttons settings-buttons">
                                    <div
                                        class="settings-buttons__btn settings-buttons__btn--password btn btn--black btn--shadow">
                                        <div>
                                            <span>
                                                Change Password
                                            </span>
                                        </div>
                                    </div>
                                    <a class="settings-buttons__btn btn btn--black btn--shadow" href="#">
                                        <div>
                                            <span>
                                                Terms of Service
                                            </span>
                                        </div>
                                    </a>
                                    <a class="settings-buttons__btn btn btn--black btn--shadow" href="#">
                                        <div>
                                            <span>
                                                About the company
                                            </span>
                                        </div>
                                    </a>
                                    <a class="settings-buttons__btn btn btn--black btn--shadow" href="#">
                                        <div>
                                            <span>
                                                Privacy Policy
                                            </span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </form>
                        <a class="settings__logo horizontal-logo" href="#">
                            <img class="horizontal-logo__img" src="images/horizontal-logo.svg" alt="logo">
                        </a>
                    </div>
                </div>
            </section>
            <div class="main__popup popup change-password--popup">
                <div class="popup__wrapper">
                    <div class="container">
                        <div class="popup__inner">
                            <div class="popup__close close cls">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M8.00386 9.41816C7.61333 9.02763 7.61334 8.39447 8.00386 8.00395C8.39438 7.61342 9.02755 7.61342 9.41807 8.00395L12.0057 10.5916L14.5907 8.00657C14.9813 7.61605 15.6144 7.61605 16.0049 8.00657C16.3955 8.3971 16.3955 9.03026 16.0049 9.42079L13.4199 12.0058L16.0039 14.5897C16.3944 14.9803 16.3944 15.6134 16.0039 16.0039C15.6133 16.3945 14.9802 16.3945 14.5896 16.0039L12.0057 13.42L9.42097 16.0048C9.03045 16.3953 8.39728 16.3953 8.00676 16.0048C7.61624 15.6142 7.61624 14.9811 8.00676 14.5905L10.5915 12.0058L8.00386 9.41816Z"
                                        fill="#D9D9D9" />
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12ZM3.00683 12C3.00683 16.9668 7.03321 20.9932 12 20.9932C16.9668 20.9932 20.9932 16.9668 20.9932 12C20.9932 7.03321 16.9668 3.00683 12 3.00683C7.03321 3.00683 3.00683 7.03321 3.00683 12Z"
                                        fill="#D9D9D9" />
                                </svg>
                            </div>
                            <form class="popup__change-password change-password" action="#">
                                <div class="change-password__inner">
                                    <input class="change-password__input" type="password" placeholder="Old Password">
                                    <input class="change-password__input" type="password" placeholder="New Password">
                                    <input class="change-password__input" type="password" placeholder="Repeat password">
                                </div>
                                <button class="change-password__button btn btn--black btn--shadow" type="submit">
                                    <div>
                                        <span>
                                            Confirm
                                        </span>
                                    </div>
                                </button>
                            </form>
                            <a class="popup__logo horizontal-logo" href="#">
                                <img class="horizontal-logo__img" src="images/horizontal-logo.svg" alt="logo">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main__popup popup lang--popup">
                <div class="popup__wrapper">
                    <div class="container">
                        <div class="popup__inner">
                            <div class="popup__close close cls">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M8.00386 9.41816C7.61333 9.02763 7.61334 8.39447 8.00386 8.00395C8.39438 7.61342 9.02755 7.61342 9.41807 8.00395L12.0057 10.5916L14.5907 8.00657C14.9813 7.61605 15.6144 7.61605 16.0049 8.00657C16.3955 8.3971 16.3955 9.03026 16.0049 9.42079L13.4199 12.0058L16.0039 14.5897C16.3944 14.9803 16.3944 15.6134 16.0039 16.0039C15.6133 16.3945 14.9802 16.3945 14.5896 16.0039L12.0057 13.42L9.42097 16.0048C9.03045 16.3953 8.39728 16.3953 8.00676 16.0048C7.61624 15.6142 7.61624 14.9811 8.00676 14.5905L10.5915 12.0058L8.00386 9.41816Z"
                                        fill="#D9D9D9" />
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12ZM3.00683 12C3.00683 16.9668 7.03321 20.9932 12 20.9932C16.9668 20.9932 20.9932 16.9668 20.9932 12C20.9932 7.03321 16.9668 3.00683 12 3.00683C7.03321 3.00683 3.00683 7.03321 3.00683 12Z"
                                        fill="#D9D9D9" />
                                </svg>
                            </div>
                            <div class="popup__lang lang">
                                <ul class="lang__list">
                                    <li class="lang__list-item">
                                        <a class="lang__list-link" href="#">
                                            English
                                        </a>
                                    </li>
                                    <li class="lang__list-item">
                                        <a class="lang__list-link" href="#">
                                            German
                                        </a>
                                    </li>
                                    <li class="lang__list-item">
                                        <a class="lang__list-link" href="#">
                                            Russian
                                        </a>
                                    </li>
                                    <li class="lang__list-item">
                                        <a class="lang__list-link" href="#">
                                            French
                                        </a>
                                    </li>
                                    <li class="lang__list-item">
                                        <a class="lang__list-link" href="#">
                                            Italian
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <a class="popup__logo horizontal-logo" href="#">
                                <img class="horizontal-logo__img" src="images/horizontal-logo.svg" alt="logo">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
