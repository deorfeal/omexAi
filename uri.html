<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="wrapper">
        <main class="main">
            <section class="main__uri uri section">
                <div class="container">
                    <div class="uri__inner">
                        <form class="uri__form uri-form" action="#">
                            <div class="uri-form__heading">
                                <button class="uri-form__heading-button" type="button">
                                    Close
                                </button>
                                <h1 class="uri-form__heading-title">
                                    URI
                                </h1>
                                <button class="uri-form__heading-button" type="submit">
                                    Done
                                </button>
                            </div>
                            <textarea class="uri-form__textarea"
                                placeholder="Enter the proxy URI (e.g. ss://YmY..Dg=#example))"></textarea>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
