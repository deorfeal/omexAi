<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="wrapper">
        <main class="main">
            <img class="main__bg" src="images/page-bg.jpg" alt="bg">
            <section class="main__panel panel section">
                <div class="container">
                    <div class="panel__inner">
                        <div class="panel__heading heading heading--big">
                            <a class="heading__link btn btn--black btn--shadow" href="#">
                                <div>
                                    <span>
                                        <svg width="18" height="8" viewBox="0 0 18 8" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M0.646447 3.64645C0.451184 3.84171 0.451184 4.15829 0.646447 4.35355L3.82843 7.53553C4.02369 7.7308 4.34027 7.7308 4.53553 7.53553C4.7308 7.34027 4.7308 7.02369 4.53553 6.82843L1.70711 4L4.53553 1.17157C4.7308 0.976311 4.7308 0.659728 4.53553 0.464466C4.34027 0.269204 4.02369 0.269204 3.82843 0.464466L0.646447 3.64645ZM1 4.5H18V3.5H1V4.5Z"
                                                fill="white" />
                                        </svg>
                                        Back
                                    </span>
                                </div>
                            </a>
                            <a class="heading__logo horizontal-logo" href="#">
                                <img class="horizontal-logo__img" src="images/big-logo.svg" alt="logo">
                            </a>
                        </div>
                    </div>
                    <div class="panel__head panel-head">
                        <h1 class="panel-head__title">
                            Control Panel OmexAI!
                        </h1>
                        <p class="panel-head__text">
                            Track your achievements and earnings
                        </p>
                    </div>
                    <div class="panel__wrapper">
                        <div class="panel__item panel-item">
                            <div class="panel-item__inner">
                                <div class="panel-item__digits panel-digits">
                                    <div class="panel-digits__inner">
                                        <div class="panel-digits__text">
                                            0
                                        </div>
                                    </div>
                                </div>
                                <h5 class="panel-item__title">
                                    Referrals
                                </h5>
                                <p class="panel-item__text">
                                    Total referrals
                                </p>
                            </div>
                        </div>
                        <div class="panel__item panel-item">
                            <div class="panel-item__inner">
                                <div class="panel-item__digits panel-digits">
                                    <div class="panel-digits__inner">
                                        <div class="panel-digits__text">
                                            $0
                                        </div>
                                    </div>
                                </div>
                                <h5 class="panel-item__title">
                                    Earnings
                                </h5>
                                <p class="panel-item__text">
                                    Total earnings
                                </p>
                            </div>
                        </div>
                        <div class="panel__item panel-item">
                            <div class="panel-item__inner">
                                <div class="panel-item__digits panel-digits">
                                    <div class="panel-digits__inner">
                                        <div class="panel-digits__text">
                                            0
                                        </div>
                                    </div>
                                </div>
                                <h5 class="panel-item__title">
                                    Achievements
                                </h5>
                                <p class="panel-item__text">
                                    Everything has been achieved
                                </p>
                            </div>
                        </div>
                        <div class="panel__info panel-info">
                            <div class="panel-info__wrapper">
                                <h5 class="panel-info__title">
                                    Last activity:
                                </h5>
                                <div class="panel-info__text">
                                    September 6, 2024 / 15:45
                                </div>
                            </div>
                            <div class="panel-info__wrapper">
                                <h5 class="panel-info__title">
                                    Referral rating:
                                </h5>
                                <div class="panel-info__text">
                                    3 478
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="main__withdraw withdraw section">
                <div class="container">
                    <div class="withdraw__inner">
                        <div class="withdraw__wrapper">
                            <h1 class="withdraw__title">
                                Withdrawal of funds
                            </h1>
                            <form class="withdraw__form withdraw-form" action="#">
                                <div class="withdraw-form__wrapper">
                                    <label class="withdraw-form__label" for="">
                                        USDT TRC crypto wallet address
                                    </label>
                                    <input class="withdraw-form__input" type="text" placeholder="Enter address">
                                </div>
                                <div class="withdraw-form__wrapper">
                                    <label class="withdraw-form__label" for="">
                                        Amount to withdraw (dow characters)
                                    </label>
                                    <input class="withdraw-form__input" type="text" placeholder="Enter amount">
                                </div>
                                <button class="withdraw-form__btn btn btn--white">
                                    <div>
                                        <span>
                                            Withdraw funds
                                        </span>
                                    </div>
                                </button>
                            </form>
                        </div>
                    </div>
                    <a class="heading__logo horizontal-logo" href="#">
                        <img class="horizontal-logo__img" src="images/horizontal-logo.svg" alt="logo">
                    </a>
                </div>
            </section>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
