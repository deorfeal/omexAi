<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doorway</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="wrapper">
        <main class="main">
            <img class="main__bg" src="images/entrance-bg.jpg" alt="bg">
            <section class="main__doorway doorway section">
                <div class="container">
                    <div class="doorway__inner">
                        <a class="doorway__logo horizontal-logo" href="#">
                            <img class="horizontal-logo__img" src="images/horizontal-logo.svg" alt="logo">
                        </a>
                        <div class="doorway__links">
                            <a class="doorway__links-link btn btn--white" href="#">
                                <div>
                                    <span>
                                        Sign Up
                                    </span>
                                </div>
                            </a>
                            <a class="doorway__links-link btn btn--black" href="#">
                                <div>
                                    <span>
                                        Log In
                                    </span>
                                </div>
                            </a>
                        </div>
                        <div class="doorway__info doorway-info">
                            <p class="doorway-info__text">
                                With more advanced features than any other provider, you never have to worry about
                                getting banned again. Choose a proxy from 195 countries. Create sub-users. Select ISP
                                target, proxy session type, all with the click of a button.
                            </p>
                            <img class="doorway-info__frame" src="images/text-frame.svg" alt="frame">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
