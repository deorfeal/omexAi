<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="wrapper">
        <main class="main">
            <img class="main__bg" src="images/hello-bg.jpg" alt="bg">
            <section class="hello section">
                <div class="container">
                    <div class="hello__inner">
                        <a class="hello__logo vertical-logo" href="#">
                            <img class="vertical-logo__img" src="images/vertical-logo.svg" alt="logo">
                        </a>
                        <div class="hello__socials socials">
                            <ul class="socials__list socials-list">
                                <li class="socials-list__item">
                                    <a class="socials-list__link" href="#">
                                        <img class="socials-list__link-icon" src="images/socials-icon-1.svg" alt="icon">
                                    </a>
                                </li>
                                <li class="socials-list__item">
                                    <a class="socials-list__link" href="#">
                                        <img class="socials-list__link-icon" src="images/socials-icon-2.svg" alt="icon">
                                    </a>
                                </li>
                                <li class="socials-list__item">
                                    <a class="socials-list__link" href="#">
                                        <img class="socials-list__link-icon" src="images/socials-icon-3.svg" alt="icon">
                                    </a>
                                </li>
                                <li class="socials-list__item">
                                    <a class="socials-list__link" href="#">
                                        <img class="socials-list__link-icon" src="images/socials-icon-4.svg" alt="icon">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <div class="main__alert alert alert--info" id="info-alert">
                <p class="alert__text">
                    Some text about this alert
                    It's just a test
                </p>
            </div>
            <div class="main__alert alert alert--success" id="success-alert">
                <p class="alert__text">
                    Some text about this alert
                    It's just a test
                </p>
            </div>
            <div class="main__alert alert alert--danger" id="danger-alert">
                <p class="alert__text">
                    Some text about this alert
                    It's just a test
                </p>
            </div>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
