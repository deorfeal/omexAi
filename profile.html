<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="wrapper">
        <main class="main">
            <img class="main__bg" src="images/page-bg.jpg" alt="bg">
            <section class="main__profile profile section">
                <div class="container">
                    <div class="profile__inner">
                        <div class="profile__heading heading">
                            <a class="heading__link btn btn--black btn--shadow" href="#">
                                <div>
                                    <span>
                                        <svg width="18" height="8" viewBox="0 0 18 8" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M0.646447 3.64645C0.451184 3.84171 0.451184 4.15829 0.646447 4.35355L3.82843 7.53553C4.02369 7.7308 4.34027 7.7308 4.53553 7.53553C4.7308 7.34027 4.7308 7.02369 4.53553 6.82843L1.70711 4L4.53553 1.17157C4.7308 0.976311 4.7308 0.659728 4.53553 0.464466C4.34027 0.269204 4.02369 0.269204 3.82843 0.464466L0.646447 3.64645ZM1 4.5H18V3.5H1V4.5Z"
                                                fill="white" />
                                        </svg>
                                        Back
                                    </span>
                                </div>
                            </a>
                            <h1 class="heading__title">
                                My profile
                            </h1>
                        </div>
                        <ul class="profile__list profile-list">
                            <li class="profile-list__item">
                                <div class="profile-list__text">
                                    My balance
                                </div>
                                <div class="profile-list__info">
                                    $ 150
                                </div>
                            </li>
                            <li class="profile-list__item">
                                <div class="profile-list__text">
                                    Bonus credits
                                </div>
                                <div class="profile-list__info">
                                    $ 56
                                </div>
                            </li>
                            <li class="profile-list__item">
                                <div class="profile-list__text">
                                    My referral
                                </div>
                                <div class="profile-list__info">
                                    120
                                </div>
                            </li>
                        </ul>
                        <div class="profile__links profile-links">
                            <a class="profile-links__link btn btn--black btn--shadow" href="#">
                                <div>
                                    <span>
                                        Rules of use
                                    </span>
                                </div>
                            </a>
                            <div class="profile-links__inner">
                                <a class="profile-links__link btn btn--black btn--shadow" href="#">
                                    <div>
                                        <span>
                                            Residential Proxy
                                        </span>
                                    </div>
                                </a>
                                <a class="profile-links__link btn btn--black btn--shadow" href="#">
                                    <div>
                                        <span>
                                            UDP Proxy
                                        </span>
                                    </div>
                                </a>
                                <a class="profile-links__link btn btn--black btn--shadow" href="#">
                                    <div>
                                        <span>
                                            Rotating ISP Proxy
                                        </span>
                                    </div>
                                </a>
                                <a class="profile-links__link btn btn--black btn--shadow" href="#">
                                    <div>
                                        <span>
                                            Mobile Proxy
                                        </span>
                                    </div>
                                </a>
                                <a class="profile-links__link btn btn--black btn--shadow" href="#">
                                    <div>
                                        <span>
                                            Static Residential Proxy
                                        </span>
                                    </div>
                                </a>
                                <a class="profile-links__link btn btn--black btn--shadow" href="#">
                                    <div>
                                        <span>
                                            Data Center Proxy
                                        </span>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <a class="profile__logo horizontal-logo" href="#">
                            <img class="horizontal-logo__img" src="images/horizontal-logo.svg" alt="logo">
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
